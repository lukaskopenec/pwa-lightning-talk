<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lightning Talk - PWA</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Demo Application for Lightning Talk about Prgoressive Web Apps">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    .animated {
      color: #00b880;
      font-size: 32px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .animated span {
      font-size: 2em;
      animation: blink .8s ease infinite;
    }
    
    .animated span:nth-child(2) {
      animation-delay: .2s;
    }

    .animated span:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes blink {
      0% {
        opacity: .2;
      }
      20% {
        opacity: 1;
      }
      100% {
        opacity: .2;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="animated">Loading<span>.</span><span>.</span><span>.</span></div>
  </app-root>
  <noscript>
    You need to enable JavaScript to use the application
  </noscript>
</body>
</html>
